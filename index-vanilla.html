<html>
<body>
  <div class="wrapper">
    <div class="video">
      <video id="video-preview" autoplay playsinline muted></video>
    </div>
    <div class="preview">
      <video id="video-recorded" controls></video>
    </div>
  </div>
  <div class="controls">
    <button id='start-btn'>[>] Start</button>
    <button id='stop-btn'>[x] Stop</button>
    <button id='pause-btn'>[||] Pause</button>
    <button id='record-btn'>[o] Record</button>
  </div>
  <div class="status">
  </div>
  <script src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</body>
</html>
